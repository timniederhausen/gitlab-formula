gitlab:
  user: git
  user_home: /home/git
  group: git

  repository:
    url: https://gitlab.com/gitlab-org/gitlab-ce.git
    rev: 11-4-stable

  git_config:
    'core.autocrlf': input
    'gc.auto': '0'
    'repack.writeBitmaps': 'true'
    'receive.advertisePushOptions': 'true'

  service_enabled: true
